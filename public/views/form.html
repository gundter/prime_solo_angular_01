<input type="text" ng-model="rant.username" name="username" id="username" placeholder="Enter username here"/><br/>
<textarea id="rant" ng-model="rant.rantInfo" name="rant" placeholder="Enter your rant here!!"></textarea><br/>
<button class="btn btn-default" ng-click="submitPost(rant)">Submit</button>
<button class="btn btn-default" ng-click="getData()">Get Posts</button>
