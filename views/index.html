<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
</head>
<body>
    <div class="container" ng-controller="IndexController">
        <div class="jumbotron text-center">
            <h1>Rant Blog</h1>
        </div>


        <label for="username">Username:</label>
        <input type="text" ng-model="username" name="username" id="username" placeholder="Enter username here"/><br/>
        <textarea id="rant" ng-model="rant" placeholder="Enter your rant here!!"></textarea><br/>
        <button class="btn btn-default" ng-click="updatePost()">Submit</button>
        <div ng-repeat="rant in posts">
            <p>{{rant}}</p>
        </div>


    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="/javascripts/app.min.js"></script>
    <!-- End of Scripts -->

</body>
</html>
